on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Clone Docs Repo
              uses: actions/checkout@v3
              with:
                  path: 'athena-docs'

            - name: Clone FluffyVCore Markdown API
              uses: actions/checkout@v3
              with:
                  token: ${{ secrets.GH_TOKEN }}
                  repository: 'fluffytal-es/fluffyv'
                  ref: 'gh-pages'
                  path: 'fluffyv'

            - name: 'Clean Old API Docs'
              run: |
                  rm -rf ./fluffyv-docs/docs/api/classes
                  rm -rf ./fluffyv-docs/docs/api/enums
                  rm -rf ./fluffyv-docs/docs/api/interfaces
                  rm -rf ./fluffyv-docs/docs/api/modules

            - name: 'Move New API Docs'
              run: |
                  mv ./fluffyv/classes ./fluffyv-docs/docs/api/classes
                  mv ./fluffyv/enums ./fluffyv-docs/docs/api/enums
                  mv ./fluffyv/interfaces ./fluffyv-docs/docs/api/interfaces
                  mv ./fluffyv/modules ./fluffyv-docs/docs/api/modules

            - name: 'Install NodeJS'
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Install Docs
              working-directory: 'fluffyv-docs'
              run: npm install

            - name: Build Docs
              working-directory: 'fluffyv-docs'
              run: npm run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GH_TOKEN }}
                  publish_dir: fluffyv-docs/docs/.vitepress/dist
                  cname: docs.fluffytal.es
